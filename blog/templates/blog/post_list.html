<html>
    <head>
        <title>Adam's blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">Adam's blog</a></h1>
        </div>
        {% for post in posts %}
            {{ post }}
            <div>
                <p>published: {{ post.published_date }}</p>
                <h2><a href="">{{ post.title }}</a></h2>
                <p>{{ post.text }}</p>
            </div>
        {% endfor %}
    </body>
</html>
